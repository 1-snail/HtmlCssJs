<html lang="en">
<head>

</head>
<body>
    <h1>Hello, World!</h1>

    <p>
        用 p 表示文本标签,  

        <b>用 b 表示加粗文本</b> <br/>
        <i>用 i 表示斜体文本</i> <br/>
        <u>用 u 表示下划线文本</u> <br/>
        <s>用 s 表示删除线文本</s> <br/>
    </p>

    <br/>
    <p>
       <ul>
        <li> 无序列表</li>

        <li> 无序列表</li>
       </ul>

        <ol>
        <li> 无序列表</li>

        <li> 无序列表</li>
       </ol>

       </p> 

       <p>

        然后用 tr（table row） 表示行, td（table data） 表示单元格, th（table header） 表示表头单元格

            <tr>
                <th> 列标题1   </th>
                <th> 列标题2   </th>
                <th> 列标题3   </th>
            </tr>
            <tr>
                <td>元素1</td>

            </tr>
             <tr>
                <td>元素1</td>

            </tr>

       </p>
