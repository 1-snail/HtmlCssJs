<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1">这是一个ID选择器标签</div>
    <div class="box2">这是一个类选择器标签</div>
    <div >普通节点</div>

    <button>点击按钮</button>

    <script>
        var element_id = document.getElementById('box1')
        console.log(element_id);

        var elemnet_class = document.getElementsByClassName('box2')[0];
        console.log(elemnet_class);
        
        var element_tag = document.getElementsByTagName('div')[2];
        console.log(element_tag);


        // element_id.innerHTML = '修改iD选择器标签文本内容'; // 会使用 html 标记
        element_id.innerHTML = '<a href="#">跳转链接</a>'; // 会使用 html 标记
        // elemnet_class.innerText = '修改后的类选择器文本'; //忽略 html 标记，当成纯文本
        elemnet_class.innerText = '<a href="#">跳转链接</a>'; //忽略 html 标记，当成纯文本

        element_tag.style.color = 'red';
        element_tag.style.fontSize = '40px';

        // DOM属性绑定事件
        var button_element=document.getElementsByTagName('button')[0];
        // 方式1
        // button_element.onclick = function(){
        //     alert('dom 属性 按键触发');
        // }
        button_element.addEventListener('click',function(){
            alert('dom 属性 按键触发');
        })
    </script>
</body>
</html>
