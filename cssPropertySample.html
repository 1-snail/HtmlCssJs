<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 属性</title>
    <style>
        .block{
            background-color: aqua;
        }
        .inline{
            background-color: red;
        }
        .inline-block{
            width: 100;
            height: 100;
        }
        .div-inline{
            display: inline;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1 style="font: bolder red  70px 'KaiTi' ">这是个font符合属性示例</h1>
    <div class="block"> 这是一个块元素</div>
    <span class="inline">这是一个行元素</span>
    <!-- <img class="inline-block" alt="" src="./test.png"> -->

    <div class="div-inline" >这是一个用display属性转换为行内元素的块元素</div>
</body>
</html>
